<template name="postsList">
  <div class="posts">
    {{#each posts}}
    {{>postsData}}
    {{/each}}
  </div>
</template>

<template name="postsData">
 <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
    </div>
  </div>
</template>
